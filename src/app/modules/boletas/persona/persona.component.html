<mat-toolbar color="primary">
  <span>Personas</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="nuevaPersona()">Adicionar Persona</button>
</mat-toolbar>

<div style="margin: 8px 0;">
  <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [gridOptions]="gridOptions"
    [rowData]="dataPersonas" (gridReady)="onGridReady($event)" class="ag-theme-alpine"
    [columnDefs]="gridOptions.columnDefs" [defaultColDef]="gridOptions.defaultColDef"
    [detailCellRendererParams]="gridOptions.detailCellRendererParams" [isRowMaster]="gridOptions.isRowMaster"
    [pagination]="gridOptions.pagination" [paginationPageSize]="gridOptions.paginationPageSize"
    (cellClicked)="onCellClicked($event)" [theme]="theme">

  </ag-grid-angular>
</div>
