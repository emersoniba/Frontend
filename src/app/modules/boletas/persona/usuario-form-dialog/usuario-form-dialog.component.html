<h2 mat-dialog-title>
	<mat-icon class="me-2">person_add</mat-icon> Crear Usuario
</h2>

<mat-dialog-content [formGroup]="form">
	<mat-form-field appearance="fill" class="w-100">
		<mat-label><mat-icon class="me-1">security</mat-icon> Roles</mat-label>
		<mat-select formControlName="roles" multiple>
			<ngx-mat-select-search placeholderLabel="Buscar roles..." [formControl]="rolFiltroControl"
				noEntriesFoundLabel="No se encontraron resultados"></ngx-mat-select-search>
			@for (rol of rolesFiltradosList; track rol.id) {
			<mat-option [value]="rol.id">
				{{ rol.nombre }}
			</mat-option>
			}
		</mat-select>
		@if (form.get('roles')?.hasError('required') || form.get('roles')?.hasError('minlength')) {
		<mat-error>
			<mat-icon class="me-1">error</mat-icon> Debe seleccionar al menos un rol.
		</mat-error>
		}
	</mat-form-field>

	<mat-dialog-actions align="end">
		<button mat-button (click)="cancelar()">
			<mat-icon class="me-1">close</mat-icon> Cancelar
		</button>
		<button mat-raised-button color="primary" (click)="submit()">
			<mat-icon class="me-1">check</mat-icon> Crear Usuario
		</button>
	</mat-dialog-actions>
</mat-dialog-content>
