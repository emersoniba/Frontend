<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title"><mat-icon>archive</mat-icon>    
     Reporte de empresa </h4>
  </div>

  <div class="modal-body">
    <mat-card class="shadow card-custom">
      <mat-card-header class="d-flex justify-content-between align-items-center">
        <div>
          <mat-card-title class="text-primary h5">Exportar empresas</mat-card-title>
          <mat-card-subtitle class="text-muted">Puedes descargar el reporte en formato Excel o PDF</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p class="mb-3">Total de empresas: <strong>{{ empresas.length }}</strong></p>
        <button mat-raised-button class="btn-exportar-excel" (click)="generarExcel()">
          <i class="bi bi-file-earmark-excel-fill"></i> Exportar a Excel
        </button>
        <button mat-raised-button class="btn-exportar-pdf" (click)="generarPDF()">
          <i class="bi bi-file-earmark-pdf-fill"></i> Exportar a PDF
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
