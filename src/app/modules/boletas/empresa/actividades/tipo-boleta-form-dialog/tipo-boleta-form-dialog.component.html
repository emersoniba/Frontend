<h2 mat-dialog-title color="primary">
    <mat-icon>business</mat-icon>
    {{ esEdicion ? 'Editar Tipo' : 'Registrar Tipo' }}
</h2>

<mat-dialog-content>
    <form [formGroup]="formTipo">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Nombre del tipo de boleta</mat-label>
                    <mat-icon matPrefix>business</mat-icon>
                    <input matInput formControlName="nombre" />
                    @if (formTipo.get('nombre')?.hasError('required')) {
                    <mat-error>El nombre tipo es requerido.</mat-error>
                    }
                    @if (formTipo.get('nombre')?.hasError('minlength')) {
                    <mat-error>Debe tener al menos 5 caracteres</mat-error>
                    }
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button (click)="cancelar()">
        <mat-icon>close</mat-icon> Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="registrarTipo()">
        <mat-icon>{{ esEdicion ? 'save' : 'add' }}</mat-icon>
        {{ esEdicion ? 'Actualizar Tipo' : 'Registrar Tipo' }}
    </button>
</mat-dialog-actions>
