<h2 mat-dialog-title color="primary">
    <mat-icon>business</mat-icon>
    {{ esEdicion ? 'Editar Actividad' : 'Registrar Actividad' }}
</h2>

<mat-dialog-content>
    <form [formGroup]="formActividad">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Descripci√≥n</mat-label>
                    <mat-icon matPrefix>business</mat-icon>
                    <input matInput formControlName="descripcion" />
                    @if (formActividad.get('descripcion')?.hasError('required')) {
                    <mat-error>La descripcion de actividad es obligatoria</mat-error>
                    }
                    @if (formActividad.get('descripcion')?.hasError('minlength')) {
                    <mat-error>Debe tener al menos 5 caracteres</mat-error>
                    }
                </mat-form-field>
            </div>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button (click)="cancelar()">
        <mat-icon>close</mat-icon> Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="registrar()">
        <mat-icon>{{ esEdicion ? 'save' : 'add' }}</mat-icon>
        {{ esEdicion ? 'Actualizar' : 'Registrar' }}
    </button>
</mat-dialog-actions>
