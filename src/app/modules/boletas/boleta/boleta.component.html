<div class="container">
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title>Gestión de Boletas</mat-card-title>
      <mat-card-subtitle>Listado de todas las boletas registradas</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Controles de búsqueda y filtrado -->
      <div class="controls-container">
        <!-- Botón para nueva boleta -->
        <button mat-raised-button color="primary" (click)="abrirModalCrear()" class="new-button">
          <mat-icon>add</mat-icon> Nueva Boleta
        </button>
      </div>
      
      <!-- AG-Grid -->
      <div class="grid-container">
        <ag-grid-angular
          style="width: 100%; height: 600px;"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [gridOptions]="gridOptions"
          [animateRows]="true"
          [suppressCellFocus]="true"
          (rowClicked)="onRowClicked($event)"
          (cellClicked)="onCellClicked($event)"
          (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
      
      <!-- Paginador -->
      <mat-paginator [length]="totalRecords"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     [pageIndex]="pageIndex"
                     (page)="onPageChange($event)"
                     showFirstLastButtons
                     class="custom-paginator">
      </mat-paginator>

      <!-- Loading spinner -->
      <div *ngIf="loading" class="loading-overlay">
        <mat-spinner></mat-spinner>
        <p>Cargando boletas...</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
