<mat-card>
  <mat-card-header>
    <mat-card-title>Gesti√≥n de Proyectos</mat-card-title>
    <mat-card-subtitle>Listado de todos los proyectos</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions style="display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center; gap: 16px;">
      <mat-form-field appearance="outline" style="width: 250px;">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput 
               (input)="aplicarBusquedaRapida($event)" 
               placeholder="Buscar proyectos">
      </mat-form-field>
    </div>
    
    <button mat-raised-button color="primary" (click)="abrirModalCrear()">
      <mat-icon>add</mat-icon> Nuevo Proyecto
    </button>
  </mat-card-actions>

  <mat-card-content>
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="proyectos"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      (cellClicked)="onCellClicked($event)">
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
