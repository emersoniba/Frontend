<div class="container">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Gesti√≥n de Proyectos</mat-card-title>
			<mat-card-subtitle>Listado de todos los proyectos</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<div class="controls-container">
				<button mat-raised-button color="primary" (click)="abrirModalCrear()">
					<mat-icon>add</mat-icon> Nuevo Proyecto
				</button>
				<button mat-raised-button color="accent" (click)="abrirDialogoReporte()">
					<mat-icon>download</mat-icon> Exportar Proyectos
				</button>
			</div>

			<ag-grid-angular style="width: 100%; height: 500px;" [theme]="theme" [gridOptions]="gridOptions"
				[rowData]="proyectos" [pagination]="true" (gridReady)="onGridReady($event)">
			</ag-grid-angular>

		</mat-card-content>

	</mat-card>

</div>
