<h2 mat-dialog-title color="primary">
  <mat-icon>business</mat-icon> Reporte de Proyectos
</h2>

<mat-dialog-content>

  <mat-card-header class="d-flex justify-content-between align-items-center">
    <div>
      <mat-card-subtitle>Puedes descargar el reporte en formato Excel o PDF</mat-card-subtitle>
    </div>
  </mat-card-header>


  <mat-card-content>
    <!-- Filtros -->
    <form [formGroup]="filterForm">
      <!-- Filtro por fechas (se deshabilita al usar filtros especiales) -->
      <div class="row mb-3" [class.disabled]="filterForm.get('usarFiltrosEspeciales')?.value">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha inicio</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="fechaInicio"
              [disabled]="filterForm.get('usarFiltrosEspeciales')?.value">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha fin</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="fechaFin"
              [disabled]="filterForm.get('usarFiltrosEspeciales')?.value">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <mat-checkbox formControlName="usarFiltrosEspeciales" class="mb-3">
        Usar filtros especiales
      </mat-checkbox>

      <div *ngIf="filterForm.get('usarFiltrosEspeciales')?.value" class="filtros-especiales">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Entidades</mat-label>
              <mat-select formControlName="entidadesSeleccionadas" multiple>
                <mat-option>
                  <ngx-mat-select-search [formControl]="entidadesFilterCtrl" placeholderLabel="Buscar entidad..."
                    noEntriesFoundLabel="No se encontraron entidades">
                  </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let entidad of entidadesFiltradasArray" [value]="entidad">
                  {{entidad}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Departamentos</mat-label>
              <mat-select formControlName="departamentosSeleccionados" multiple>
                <mat-option>
                  <ngx-mat-select-search [formControl]="departamentosFilterCtrl"
                    placeholderLabel="Buscar departamento..." noEntriesFoundLabel="No se encontraron departamentos">
                  </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let depto of departamentosFiltradosArray" [value]="depto">
                  {{depto}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>

    <p class="mb-3 text-left">Proyectos filtrados: <strong>{{ filteredProyectos.length }}</strong> de {{
      proyectos.length }}</p>


  </mat-card-content>

</mat-dialog-content>

<mat-dialog-actions align="end">

  <div class="d-flex gap-3">
    <button mat-raised-button color="primary" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon> Cancelar
    </button>

    <button mat-raised-button color="primary" class="btn-exportar-excel" (click)="exportarExcel()"
      [disabled]="filteredProyectos.length === 0">
      <mat-icon>description</mat-icon> Exportar a Excel
    </button>

    <button mat-raised-button color="warn" class="btn-exportar-pdf" (click)="exportarPdf()"
      [disabled]="filteredProyectos.length === 0">
      <mat-icon>picture_as_pdf</mat-icon> Exportar a PDF
    </button>

  </div>
</mat-dialog-actions>
