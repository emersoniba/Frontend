  <strong>Proyecto:</strong> {{ data.proyecto.nombre }}

<!-- NUEVO: Total de boletas -->
<div *ngIf="!loading && boletas.length > 0" style="margin-bottom: 8px;">
  <strong>Total de boletas:</strong> {{ boletas.length }} <br>
  <strong>Monto total:</strong> {{ calcularTotal() | currency:'BOB' }}
</div>
<mat-dialog-content>
  <ng-container *ngIf="loading">Cargando...</ng-container>
  <table *ngIf="!loading && boletas.length > 0" class="boletas-table">
    <thead>
      <tr>
        <th>NÃºmero</th>
        <th>Tipo</th>
        <th>Concepto</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let boleta of boletas">
        <td>{{ boleta.numero }}</td>
        <td>{{ boleta.tipo }}</td>
        <td>{{ boleta.concepto }}</td>
        <td>{{ boleta.monto }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && boletas.length === 0">No hay boletas registradas.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
